<ion-header>
  <ion-navbar>
    <ion-title>
      Program
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="events" color="light" (ionChange)="change()">
    <ion-segment-button value="IB025">
      IB025
    </ion-segment-button>
    <ion-segment-button value="favorite">
      <ion-icon name="heart"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="IB028">
      IB028
    </ion-segment-button>
  </ion-segment>
  <div *ngFor="let pres of (data ? data : [])">
    <event-list-item [presentation]="pres" (openPresentation)="openPresentation($event)" (makeItFavorite)="makeItFavorite($event)"></event-list-item>
  </div>
</ion-content>
