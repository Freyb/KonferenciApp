<ion-header>
  <ion-navbar>
    <ion-title>
      Főoldal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-container">
    <div class="img-container">
      <img src="../../assets/imgs/konf.svg" />
    </div>
    <div class="top-container">
      <div>
        <main-button title="Kedvenc előadások" icon="heart" (click)="favorite()"></main-button>
      </div>
      <div>
        <main-button title="Helyszín" icon="pin" (click)="location()"></main-button>
      </div>
    </div>

    <div class="bot-container">
      <main-button title="Nyereményjáték" icon="cube" (click)="game()"></main-button>
    </div>
  </div>
</ion-content>
