<ion-header>
  <ion-navbar>
    <ion-title>
      Főoldal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid justify-content-between>
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/konf.svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <main-button title="Kedvenc előadások" icon="heart" (click)="favorite()"></main-button>
      </ion-col>
      <ion-col>
        <main-button title="Helyszín" icon="pin" (click)="location()"></main-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <main-button title="Nyereményjáték" icon="cube" (click)="game()"></main-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
