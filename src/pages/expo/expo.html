<ion-header>
  <ion-navbar>
    <ion-title>
      Expo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-container">
    <img src="../../assets/imgs/expo.png" />
  </div>
  <div *ngFor="let expo of (data ? data : [])" class="expo-container">
    <expo-list-item [expo]="expo" (openExpo)="openExpo($event)"></expo-list-item>
  </div>
</ion-content>
